{% block content %}
  Hi {{ user.get_username }},
  <br><br>
  You're receiving this email because you requested a password reset for your user account.
  <br><br>
  Please go to the following page and choose a new password:
  <br><br>
  <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}">Reset my password</a>
  <br><br>
  Your link will expire in {{ password_reset_timeout }} minutes.
{% endblock %}
